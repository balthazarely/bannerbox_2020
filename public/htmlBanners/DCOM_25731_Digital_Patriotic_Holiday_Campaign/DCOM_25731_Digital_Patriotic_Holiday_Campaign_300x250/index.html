<!DOCTYPE html>
<html>

<head>
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <link type="text/css" rel="stylesheet" href="css/fonts.css">
  <link type="text/css" rel="stylesheet" href="css/normalize.css">
  <title>DCOM 300x250 Banner</title>
</head>
<!--content-->

<body>
  <div id="container">
    <div id="blackborder"></div>
    <div id="header">This Memorial Day,<br />get a $100 prepaid <br />Mastercard&#174; when you <br />sign
      up for better TV <br />with DISH.</div>
    <div id="header-2">Redeem your <br />offer today!</div>

    <img src="images/dish-logo-white.svg" id="logo" />
    <img src="uploaded_images/DCOM_25731_Digital_Patriotic_Holiday_Campaign_300x250_Sky.jpg" id="sky" />
    <img src="uploaded_images/DCOM_25731_Digital_Patriotic_Holiday_Campaign_300x250_Jets.png" id="jets" />
    <div id="gift-wrapper">
      <img src="uploaded_images/DCOM_25731_Digital_Patriotic_Holiday_Campaign_300x250_Card.png" id="giftcard" />
      <div id="gift-card-price">&#36;100</div>
    </div>
    <div id="bg"></div>

    <div id="cta-wrapper">
      <div id="cta-button">
        <div id="cta-text">Redeem</div>
      </div>
      <div id="cta-button-inset">Redeem</div>
      <div id="restrictions">Restrictions apply</div>
    </div>
  </div>

  <!--scripts-->
  <script src="js/gsap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
