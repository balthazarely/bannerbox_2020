<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="ad.size" content="width=300,height=250">
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<link type="text/css" rel="stylesheet" href="css/fonts.css" />
	<link type="text/css" rel="stylesheet" href="css/normalize.css" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

	<title>Sling Banner 300x250</title>
</head>
<!--content-->

<body>
	<div id="container">
		<div id="blackborder"></div>

		<svg width="280" height="230" class="" id="border-rectangle">
			<rect width="280" height="230" id="rectangle-stroke" />
		</svg>
		<div class="artist-container">
			<img id="habby" class="artist-poster" src="images/habby.jpg" alt="">
			<img id="eli" class="artist-poster" src="images/eli.jpg" alt="">
			<img id="joyryde" class="artist-poster" src="images/joyryde.jpg" alt="">
			<img id="nora" class="artist-poster" src="images/nora.jpg" alt="">
		</div>
		<div class="upcoming-event"></div>
		<div class="artist-name" id="artist-text"></div>
		<div class="artist-date" id="artist-date"></div>
		<div id="find-tickets-wrapper">
			<div id="find-ticket-text">FIND<br /> TICKETS</div>
		</div>
		<div class="slogan-wrapper">
			<div class="final-slogan">NIGHTLIFE.</div>
			<div class="final-slogan">CULTURE.</div>
			<div class="final-slogan">EVOLVING</div>
		</div>

		<img src="images/logo.png" id="logo">
		<img src="images/logo.png" id="logo-small">
		<img src="images/bg-tall.png" id="background">
	</div>


	</div>

	<!--scripts-->
	<script src="./js/gsap.min.js"></script>
	<script src="./js/ScrambleTextPlugin.min.js"></script>
	<script src="./js/GSDevTools.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
