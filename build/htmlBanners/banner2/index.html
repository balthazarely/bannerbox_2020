<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="ad.size" content="width=300,height=250">
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<link type="text/css" rel="stylesheet" href="css/fonts.css" />
	<link type="text/css" rel="stylesheet" href="css/normalize.css" />
	<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
	<title>Sling Banner 300x250</title>
</head>
<!--content-->

<body>
	<div id="container">
		<div id="blackborder"></div>
		<img id="logo" src="images/great-divide-logo-2.png">
		<img id="logo-2" src="images/great-divide-logo-large.jpg">

		<div id="text-wrapper">
			<div class="text dividers all-class" id="divider-1"></div>
			<div id="text-container-1">
				<img class="text all-class" id='seasonal-varieties' src="images/Seasonal-Varieties.svg">
				<div class="text all-class" id="now-available">NOW AVAILABLE</div>
			</div>
			<div id="text-container-2">
				<img class="text-2 all-class" id='only-at' src="images/Only-at.svg">
				<div class="text-2 all-class" id="great-divide">GREAT DIVIDE</div>
			</div>
			<div class="text dividers all-class" id="divider-2"></div>
			<div class="middle-divider all-class" id='middle-divider-1'></div>
			<div class="middle-divider all-class" id='middle-divider-2'></div>
		</div>
		<div class="beer-info-wrapper" id="beer-info-wrapper">
			<div id="beer-name"></div>
			<div id="lable-wrapper">
				<div class="lable">AVB:</div>
				<div class="section" id="avb"></div>
			</div>
			<div id="flavor-wrapper">
				<div class="lable">FLAVOR:</div>
				<div class="section" id="flavor"></div>
			</div>
		</div>

		<div id="text-wrapper-3">
			<div class="text2 dividers all-class2" id="divider-3"></div>
			<div id="text-container-3">
				<img class="text2 all-class2" id='visit-online' src="images/visit-online.svg">
				<div class="text2 all-class2" id="order-today">ORDER TODAY</div>
			</div>
			<div class="text2 dividers all-class2" id="divider-4"></div>
		</div>

		<div id="hover-title">Hover to Learn!</div>
		<div class="beer-wrapper">
			<img class="beer" data-beername="Roadie" data-avb="4.2%" data-flavor="Ale, Grapefruit, Citrus, " id="rodie"
				src="images/roadie.png">
			<img class="beer" data-beername="Hibernation Ale" data-avb="8.7%" data-flavor="Ale, Dry-Hopped, Malty"
				id="hibernation" src="images/hibernation.png">
			<img class="beer" data-beername="Strawberry Rhubarb Sour Ale" data-avb="6.2%"
				data-flavor="Sour Ale, Tart, Fruity" id="hoss" src="images/strawberry.png">
			<img class="beer" data-beername="Orabelle" data-avb="8.3%" data-flavor="Belgian-Style Tripel" id="orabelle"
				src="images/orabelle.png">
		</div>


		<div class="order-today">ORDER ONLINE</div>



		<img src="images/BG-light.jpg" id="background">
	</div>


	</div>

	<!--scripts-->
	<script src="./js/gsap.min.js"></script>
	<script src="./js/ScrambleTextPlugin.min.js"></script>
	<script src="./js/GSDevTools.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
